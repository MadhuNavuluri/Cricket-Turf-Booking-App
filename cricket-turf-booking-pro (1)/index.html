    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background: linear-gradient(135deg, #f0f7ff 0%, #ffffff 100%);
        min-height: 100vh;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      /* Make the entire date input container trigger the calendar */
      .date-input-container {
        position: relative;
        overflow: hidden;
      }
      input[type="date"]::-webkit-calendar-picker-indicator {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        color: transparent;
        background: transparent;
        cursor: pointer;
        z-index: 10;
      }
      /* Target the text color in the input to match our design */
      input[type="date"] {
        color: transparent;
        background: transparent;
        border: none;
        appearance: none;
        -webkit-appearance: none;
      }
      /* Custom selection appearance for text */
      ::selection {
        background: #3b82f6;
        color: white;
      }
    </style>
